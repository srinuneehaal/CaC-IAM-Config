name: Config Plan and Apply

on:
  push:
    paths:
      - "configs/**"
  pull_request:
    paths:
      - "configs/**"
  workflow_dispatch:

env:
  AZURE_COSMOS_KEY: "C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw=="
  AZURE_COSMOS_URI: https://localhost:8081
  CHANGED_FILES_DIR: changedfiles
  MASTER_PLAN_FILE: masterplan.json
  MASTER_PLAN_REPORT_ENABLED: "true"
  PLAN_DIR: plan
  ARTIFACT_ENTRYPOINT: ./your-artifact-entrypoint # adjust to the real executable inside the downloaded artifact
  ARTIFACT_RUN_BRANCH: main

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    outputs:
      changed-files: ${{ steps.changed.outputs.files }}
    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed config files
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            BASE="origin/${{ github.base_ref }}"
          elif [ -n "${{ github.event.before }}" ]; then
            BASE="${{ github.event.before }}"
          else
            BASE="HEAD^"
          fi
          FILES=$(git diff --name-only "$BASE"...HEAD -- configs | tr '\n' ' ' | xargs)
          echo "files=$FILES" >> "$GITHUB_OUTPUT"
          if [ -z "$FILES" ]; then
            echo "No config changes detected; exiting early."
            exit 0
          fi

      - name: Download latest CaC-IAM artifact
        if: steps.changed.outputs.files != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          RUN_ID=$(gh run list --repo srinuneehaal/CaC-IAM --branch "$ARTIFACT_RUN_BRANCH" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then
            echo "No successful runs found in srinuneehaal/CaC-IAM on branch $ARTIFACT_RUN_BRANCH."
            exit 1
          fi
          gh run download "$RUN_ID" --repo srinuneehaal/CaC-IAM --dir external_artifact

      - name: Start Cosmos DB emulator
        if: steps.changed.outputs.files != ''
        shell: bash
        run: |
          set -euo pipefail
          docker pull mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
          docker run -d --name cosmos-emulator \
            -p 8081:8081 -p 10251:10251 -p 10252:10252 -p 10253:10253 -p 10254:10254 \
            -e AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true \
            mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
          for i in {1..30}; do
            if curl -k https://localhost:8081/_explorer/emulator.pem -o emulatorcert.crt; then
              break
            fi
            sleep 2
          done
          sudo cp emulatorcert.crt /usr/local/share/ca-certificates/cosmos-emulator.crt
          sudo update-ca-certificates

      - name: Stage changed files
        if: steps.changed.outputs.files != ''
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$CHANGED_FILES_DIR" "$PLAN_DIR"
          for f in ${{ steps.changed.outputs.files }}; do
            cp "$f" "$CHANGED_FILES_DIR"/
          done

      - name: Unpack external artifact
        if: steps.changed.outputs.files != ''
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifact_unpacked
          if compgen -G "external_artifact/*.zip" > /dev/null; then
            unzip "external_artifact/"*.zip -d artifact_unpacked
          else
            cp -R external_artifact/* artifact_unpacked/
          fi

      - name: Run plan
        if: steps.changed.outputs.files != ''
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.files }}
          PROGRAM_PARAMETERS: --plan
        shell: bash
        run: |
          set -euo pipefail
          ENTRYPOINT_PATH=$ARTIFACT_ENTRYPOINT
          if [ "${ENTRYPOINT_PATH:0:1}" != "/" ]; then
            # Resolve relative entrypoint within the unpacked artifact
            CANDIDATE=$(find artifact_unpacked -maxdepth 3 -type f -path "*/${ENTRYPOINT_PATH#./}")
            if [ -n "$CANDIDATE" ]; then
              ENTRYPOINT_PATH="$CANDIDATE"
            fi
          fi
          if [ ! -f "$ENTRYPOINT_PATH" ]; then
            echo "Entrypoint '$ARTIFACT_ENTRYPOINT' not found inside artifact_unpacked. Update ARTIFACT_ENTRYPOINT."
            exit 1
          fi
          chmod +x "$ENTRYPOINT_PATH"
          WORKDIR=$(dirname "$ENTRYPOINT_PATH")
          pushd "$WORKDIR" >/dev/null
          "./$(basename "$ENTRYPOINT_PATH")" $PROGRAM_PARAMETERS
          if [ ! -f "$PLAN_DIR/$MASTER_PLAN_FILE" ]; then
            echo "Expected plan at $PLAN_DIR/$MASTER_PLAN_FILE not found."
            exit 1
          fi
          cp "$PLAN_DIR/$MASTER_PLAN_FILE" "$GITHUB_WORKSPACE/$PLAN_DIR/"
          popd >/dev/null

      - name: Upload master plan
        if: steps.changed.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: masterplan
          path: ${{ env.PLAN_DIR }}/${{ env.MASTER_PLAN_FILE }}

  apply:
    needs: plan
    if: needs.plan.outputs.changed-files != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download master plan artifact
        uses: actions/download-artifact@v4
        with:
          name: masterplan
          path: ${{ env.PLAN_DIR }}

      - name: Download latest CaC-IAM artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          RUN_ID=$(gh run list --repo srinuneehaal/CaC-IAM --branch "$ARTIFACT_RUN_BRANCH" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then
            echo "No successful runs found in srinuneehaal/CaC-IAM on branch $ARTIFACT_RUN_BRANCH."
            exit 1
          fi
          gh run download "$RUN_ID" --repo srinuneehaal/CaC-IAM --dir external_artifact

      - name: Start Cosmos DB emulator
        shell: bash
        run: |
          set -euo pipefail
          docker pull mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
          docker run -d --name cosmos-emulator \
            -p 8081:8081 -p 10251:10251 -p 10252:10252 -p 10253:10253 -p 10254:10254 \
            -e AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true \
            mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
          for i in {1..30}; do
            if curl -k https://localhost:8081/_explorer/emulator.pem -o emulatorcert.crt; then
              break
            fi
            sleep 2
          done
          sudo cp emulatorcert.crt /usr/local/share/ca-certificates/cosmos-emulator.crt
          sudo update-ca-certificates

      - name: Stage changed files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$CHANGED_FILES_DIR"
          for f in ${{ needs.plan.outputs.changed-files }}; do
            cp "$f" "$CHANGED_FILES_DIR"/
          done

      - name: Unpack external artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifact_unpacked
          if compgen -G "external_artifact/*.zip" > /dev/null; then
            unzip "external_artifact/"*.zip -d artifact_unpacked
          else
            cp -R external_artifact/* artifact_unpacked/
          fi

      - name: Apply plan
        env:
          CHANGED_FILES: ${{ needs.plan.outputs.changed-files }}
          PROGRAM_PARAMETERS: --apply
        shell: bash
        run: |
          set -euo pipefail
          ENTRYPOINT_PATH=$ARTIFACT_ENTRYPOINT
          if [ "${ENTRYPOINT_PATH:0:1}" != "/" ]; then
            CANDIDATE=$(find artifact_unpacked -maxdepth 3 -type f -path "*/${ENTRYPOINT_PATH#./}")
            if [ -n "$CANDIDATE" ]; then
              ENTRYPOINT_PATH="$CANDIDATE"
            fi
          fi
          if [ ! -f "$ENTRYPOINT_PATH" ]; then
            echo "Entrypoint '$ARTIFACT_ENTRYPOINT' not found inside artifact_unpacked. Update ARTIFACT_ENTRYPOINT."
            exit 1
          fi
          chmod +x "$ENTRYPOINT_PATH"
          WORKDIR=$(dirname "$ENTRYPOINT_PATH")
          mkdir -p "$WORKDIR/$PLAN_DIR"
          cp "$GITHUB_WORKSPACE/$PLAN_DIR/$MASTER_PLAN_FILE" "$WORKDIR/$PLAN_DIR/$MASTER_PLAN_FILE"
          pushd "$WORKDIR" >/dev/null
          "./$(basename "$ENTRYPOINT_PATH")" $PROGRAM_PARAMETERS
          popd >/dev/null
